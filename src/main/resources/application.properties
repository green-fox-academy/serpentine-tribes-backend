spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop

#Force JPA Hibernate to quote database identifiers, to avoid collision with reserved keywords
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.logging.level.org.hibernate.SQL = debug
spring.jpa.show-sql = true

#Flyway-related configuration
flyway.enabled=false
flyway.locations=classpath:/db/postgresql/migration
flyway.baseline-on-migrate=true

#Jackson: convert camelCase field names to underscore_names in JSON
spring.jackson.property-naming-strategy=CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
